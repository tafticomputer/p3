on:
  push:
    branches:
      - main
      
name: Build Kivy APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y git zip unzip openjdk-17-jdk \
        autoconf libtool pkg-config zlib1g-dev \
        libncurses-dev libncursesw6 libtinfo6 cmake
        python3 -m pip install --upgrade pip
        pip install buildozer cython

    - name: Initialize buildozer
      run: |
        buildozer init
        sed -i 's/title = My Application/title = Pill Reminder/' buildozer.spec
        sed -i 's/package.name = myapp/package.name = pillreminder/' buildozer.spec
        sed -i 's/requirements = python3,kivy/requirements = python3,kivy/' buildozer.spec
        android.accept_sdk_license = True
        
    - name: Accept Android licenses
       run: yes | sdkmanager --license
        
    - name: Build APK
      run: buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: pillreminder-apk
        path: bin/*.apk
